      <!--注册-->
      <div class="rg-box">
        <form action="./server/findpwd.php" method="post" class="form rg-form">
          <div class="form-group">
            <input type="text" name="username" id="username" required placeholder="请先输入用户名">
            <span class="red usernamered">用户名不存在</span>
          </div>
          <div class="form-group">
            <input type="text" name="question" id="question" required placeholder="密保问题">
          </div>
          <div class="form-group">
            <input type="text" name="answer" id="answer" required placeholder="密保答案">
            <span class="red answerred">密码错误</span>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" required placeholder="新密码">
          </div>
          <div class="form-group">
            <input type="password" name="password2" id="password2" required placeholder="确认密码">
            <span class="red">两次密码不一致</span>
          </div>
          <div class="form-group clearfix">
            <input type="text" class="verify" required placeholder="验证码">
            <div class="verify-canvas">
              <canvas id="myc" width="78" height="40"></canvas>
            </div>
            <span class="pull-right trade">换一张</span>
          </div>
          <div class="form-group">
            <input type="submit" id="fwdsubmit" class="rg-btn" value="注册" disabled>
          </div>
        </form>
      </div>
